<div class="modal-dialog">
	<div class="modal-content">
		<div class="card border-grey border-lighten-3 m-0">
			<div class="card-header no-border">
				<div class="card-title text-xs-center">
					<div class="p-1"><img src="images/logo/logo1.png" alt="branding logo"></div>
				</div>
				<h6 class="card-subtitle line-on-side text-muted text-xs-center font-small-3 pt-2"><span>Register with Anteair User</span>
				</h6>
			</div>
			<div class="card-body collapse in">
				<div class="card-block">
					<form name="form" id="registerForm" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate
					      autocomplete="off">
						<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
							<label for="username">User Name</label>
							<input type="text" id="username" class="form-control" name="username"
							       [(ngModel)]="account.username" #username="ngModel" required/>
							<div *ngIf="f.submitted && !username.valid" class="help-block">User Name is
								required
							</div>
						</div>
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
                            <label for="name">Company Name</label>
                            <input type="text" id="name" class="form-control" name="name"
                                   [(ngModel)]="account.name" #name="ngModel" required/>
                            <div *ngIf="f.submitted && !name.valid" class="help-block">Company Name is
                                required
                            </div>
                        </div>
						<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
							<label for="email">Email id</label>
							<input type="text" id="email" class="form-control" name="email"
							       [(ngModel)]="account.email" #email="ngModel" required/>
							<div *ngIf="f.submitted && !email.valid" class="help-block">Email is required
							</div>
						</div>
						
						<div class="form-group"
						     [ngClass]="{ 'has-error': f.submitted && !mobile.valid }">
							<label for="mobile">Mobile Number</label>
							<input type="text" id="mobile" class="form-control"
							       name="mobile" [(ngModel)]="account.mobile"
							       #mobile="ngModel" required/>
							<div *ngIf="f.submitted && !mobile.valid" class="help-block">Mobile Number
								is required
							</div>
						</div>
						
						<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
							<label for="password">Password</label>
							<input type="password" id="password" class="form-control" name="password"
							       [(ngModel)]="account.password" #password="ngModel" required/>
							<div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
						</div>
						
						<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmPassword.valid }">
							<label for="confirmPassword">Confirm Password</label>
							<input type="password" id="confirmPassword" class="form-control" name="confirmPassword"
							       [(ngModel)]="account.confirmPassword" #confirmPassword="ngModel" required/>
							<div *ngIf="f.submitted && !confirmPassword.valid" class="help-block">Password is required
							</div>
						</div>
					</form>
				</div>
			</div>
		
		</div>
		<div class="modal-footer">
			<button type="button" class="btn grey btn-outline-secondary" data-dismiss="modal">Close</button>
			<button [disabled]="loading" type="submit" form="registerForm" class="btn btn-outline-primary"><i
				class="icon-unlock2"></i>Register
			</button>
		</div>
	</div>
</div>
