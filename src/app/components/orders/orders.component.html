<!-- navbar-fixed-top-->
<app-header></app-header>
<!-- main menu-->
<app-side-nav></app-side-nav>
<!-- / main menu-->

<div class="app-content content container-fluid">
	<div class="content-wrapper">
		<div class="content-header row">
			<div class="content-header-left col-md-6 col-xs-12 mb-1">
				<h5 class="content-header-title">Currently Running Campaign</h5>
			</div>
			<div class="content-header-right col-md-6 col-xs-12">
				<h6 class="content-header-title text-lg-right">
					<small>Updated on <span></span></small>
				</h6>
			</div>
		</div>
		<div class="content-body"><!-- Sales stats -->
			<div class="row">
				<div class='col-sm-2'>
					<div class="form-group">
						<div class='input-group'>
							<span class="input-group-addon" id="Todate-addon">AWB# : </span>
							<input type="text" class="form-control">
						</div>
					</div>
				</div>
				
				<div class='col-sm-2'>
					<div class="form-group">
						<div class='input-group'>
							<span class="input-group-addon">Order : </span>
							<input type="text" class="form-control">
						</div>
					</div>
				</div>
				<div class='col-sm-2'>
					<div class="form-group">
						<div class='input-group'>
							<span class="input-group-addon">Pin Code : </span>
							<input type="text" class="form-control">
						</div>
					</div>
				</div>
				<div class='col-sm-2'>
					<div class="form-group">
						<div class='input-group'>
							<span class="input-group-addon">Status : </span>
							<select class="form-control" name="campaignType">
								<option value="">All</option>
								<option value="0">CPC</option>
								<option value="1">CPV</option>
								<option value="2">CPM</option>
								<option value="3">CPI</option>
								<option value="4">CPA</option>
							</select>
						
						</div>
					</div>
				</div>
				<div class='col-sm-2'>
					<div class="form-group">
						<div class='input-group'>
							<span class="input-group-addon">Payment Type : </span>
							<select class="form-control" name="campaignType">
								<option value="">All</option>
								<option value="0">CPC</option>
								<option value="1">CPV</option>
								<option value="2">CPM</option>
								<option value="3">CPI</option>
								<option value="4">CPA</option>
							</select>
						
						</div>
					</div>
				</div>
				
				<div class='col-sm-2'>
					<div class="form-group">
						<div class='input-group'>
							<button class="btn btn-teal mr-1 mb-1 btn-secondary" type="button">
								<i class="icon-search"></i>
							</button>
							<button class="btn btn-light-blue mr-1 mb-1 btn-secondary" type="button">
								<i class="icon-refresh2"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="default">
				<div class="col-xs-12">
					<div class="card">
						<div class="card-header">
							<h4 class="font-medium-5 blue-grey text-bold-300">Currently Running Campaign</h4>
							<h6 class="font-small-2 text-bold-100 text-muted">Records of last 30 minutes</h6>
							<a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
							<div class="heading-elements">
								<button type="button" class="btn mt-1 btn-blue btn-darken-4 pull-right">
									Create New Order
								</button>
							</div>
						</div>
						<div class="card-body collapse in">
							<div class="table-responsive">
								<app-order-list></app-order-list>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<div class="modal fade" id="campaignAllocationModal" tabindex="-1" role="dialog"
     aria-labelledby="campaignAllocationModalLabel">
	<div class="modal-dialog modal-custom" role="document">
		<div class="modal-content col-lg-12 col-xs-12 col-md-12 col-sm-12">
			<app-order></app-order>
		</div>
	</div>
</div>

<app-footer></app-footer>
