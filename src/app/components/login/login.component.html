<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate class="form-horizontal form-simple">
	<fieldset class="form-group position-relative has-icon-left" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
		<input type="text" class="form-control form-control-lg input-lg" name="username" id="username" placeholder="Your Username" [(ngModel)]="account.username" #username="ngModel" required>
		<div class="form-control-position">
			<i class="icon-head"></i>
		</div>
		<div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
	</fieldset>
	<fieldset class="form-group position-relative has-icon-left">
		<input type="password" class="form-control form-control-lg input-lg" id="password"  name="password" placeholder="Enter Password" [(ngModel)]="account.password" #password="ngModel" required>
		<div class="form-control-position">
			<i class="icon-key3"></i>
		</div>
		<div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
	</fieldset>
	<button type="submit" class="btn btn-primary btn-lg btn-block"><i class="icon-unlock2"></i> Login</button>
</form>
