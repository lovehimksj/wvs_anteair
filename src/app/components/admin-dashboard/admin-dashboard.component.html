<app-header></app-header>
<!-- main menu-->
<app-admin-nav></app-admin-nav>
<!-- / main menu-->

<div class="app-content content container-fluid">
    <div class="content-wrapper">
        <div class="content-header row"></div>
        <div class="content-body"><!-- Sales stats -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-block">
                                <div class="row">
                                    <div
                                        class="col-xl-3 col-lg-6 col-sm-12 border-right-blue-grey border-right-lighten-5">
                                        <div class="media px-1">
                                            <div class="media-left media-middle">
                                                <i class="icon-box font-large-1 blue-grey"></i>
                                            </div>
                                            <div class="media-body text-xs-right">
                                                <span class="font-large-2 text-bold-300 info">5,879</span>
                                            </div>
                                            <p class="text-muted">Total Products <span class="info float-xs-right"><i
                                                class="icon-arrow-up4 info"></i> 16.89%</span></p>
                                            <progress class="progress progress-sm progress-info" value="80"
                                                      max="100"></progress>
                                        </div>
                                    </div>
                                    <div
                                        class="col-xl-3 col-lg-6 col-sm-12 border-right-blue-grey border-right-lighten-5">
                                        <div class="media px-1">
                                            <div class="media-left media-middle">
                                                <i class="icon-tag3 font-large-1 blue-grey"></i>
                                            </div>
                                            <div class="media-body text-xs-right">
                                                <span class="font-large-2 text-bold-300 deep-orange">423</span>
                                            </div>
                                            <p class="text-muted">New Orders<span class="deep-orange float-xs-right"><i
                                                class="icon-arrow-up4 deep-orange"></i> 5.14%</span></p>
                                            <progress class="progress progress-sm progress-deep-orange" value="45"
                                                      max="100"></progress>
                                        </div>
                                    </div>
                                    <div
                                        class="col-xl-3 col-lg-6 col-sm-12 border-right-blue-grey border-right-lighten-5">
                                        <div class="media px-1">
                                            <div class="media-left media-middle">
                                                <i class="icon-shuffle3 font-large-1 blue-grey"></i>
                                            </div>
                                            <div class="media-body text-xs-right">
                                                <span class="font-large-2 text-bold-300 danger">61%</span>
                                            </div>
                                            <p class="text-muted">Conversion Rate<span class="danger float-xs-right"><i
                                                class="icon-arrow-down4 danger"></i> 2.24%</span></p>
                                            <progress class="progress progress-sm progress-danger" value="75"
                                                      max="100"></progress>
                                        </div>
                                    </div>
                                    <div class="col-xl-3 col-lg-6 col-sm-12">
                                        <div class="media px-1">
                                            <div class="media-left media-middle">
                                                <i class="icon-dollar font-large-1 blue-grey"></i>
                                            </div>
                                            <div class="media-body text-xs-right">
                                                <span class="font-large-2 text-bold-300 success">$6,87M</span>
                                            </div>
                                            <p class="text-muted">Total Profit<span class="success float-xs-right"><i
                                                class="icon-arrow-up4 success"></i> 43.84%</span></p>
                                            <progress class="progress progress-sm progress-success" value="60"
                                                      max="100"></progress>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Orders -->
            <div class="row">
                <div class="col-xl-12 col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Recent Users</h4>
                            <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
                            <div class="heading-elements">
                                <ul class="list-inline mb-0">
                                    <li><a data-action="reload"><i class="icon-reload"></i></a></li>
                                    <li><a data-action="expand"><i class="icon-expand2"></i></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-body">
                            <!--<div class="card-block">
                                <p>Total paid invoices 240, unpaid 150. <span class="float-xs-right"><a
                                    href="project-summary.html" target="_blank">Invoice Summary <i
                                    class="icon-arrow-right2"></i></a></span></p>
                            </div>-->
                            <div class="table-responsive">
                                <table id="recent-orders" class="table table-hover mb-0">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Mobile</th>
                                        <th>Approval</th>
                                        <th>On board</th>
                                        <th>Step Status</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let user of userList">
                                        <td class="text-truncate">{{user.username}}</td>
                                        <td class="text-truncate">{{user.email}}</td>
                                        <td class="text-truncate">{{user.mobile}}</td>
                                        <td class="text-truncate"><span class="tag tag-default tag-success">{{user.approval}}</span>
                                        </td>
                                        <td class="text-truncate">{{user.onboard_status}}</td>
                                        <td class="text-truncate">{{user.step_status}}</td>
                                        <td class="text-truncate">
                                            <button type="button" class="btn btn-teal mr-0 mb-0 btn-secondary btn-sm" (click)="updateUser(user)">
                                                <i class="icon-edit2"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<app-footer></app-footer>
